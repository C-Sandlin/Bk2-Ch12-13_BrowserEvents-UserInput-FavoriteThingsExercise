<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>A Few of My Favorite Things</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wrapper">
      <div id="container">
        <h1>A FEW OF MY FAVORITE THINGS</h1>
        <fieldset id="fieldset-thing">
          <label>Name the Favorite Thing:</label>
          <input id="input-thing" type="text" /><br />
        </fieldset>
      </div>
      <div id="container">
        <fieldset id="fieldset-store">
          <label>Where You Can Buy It:</label>
          <input id="input-store" type="text" /><br />
        </fieldset>
      </div>

      <button type="submit">SUBMIT</button>

      <div id="placeHere"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
